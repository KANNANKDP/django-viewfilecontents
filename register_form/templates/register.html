<!DOCTYPE html>
<html>
<head>
	<title>Registeration Form</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body style="background-color: midnightblue">
	<div class="container">
		
		<div style="margin-top: 15%  ;margin-right:25%;margin-left:25%; background-color: white ; padding: 5%">
			<form method="POST" action="/register/success/">
				{% csrf_token %}
				<div class="form-group">
					<label for="name">User Name:</label>
					<input type="text" class="form-control" name="username" required="true">
				</div>
				<div class="form-group">
					<label for="phone">Phone:</label>
					<input type="tel" class="form-control" name="phone" required="true">
				</div>
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="email" class="form-control" name="email" required="true">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" name="pwd" required="true">
				</div>
				<div class="form-group">
					<label for="conf_pwd">Confirm Password:</label>
					<input type="password" class="form-control" name="conf_pwd" required="true">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Register</button>
			</form>
		</div>
		<div class="row" style="text-align: center;">
			{% if errors %}
            	{% for error in errors %}
            		d<h5 style="color: white">{{ error }}<h5>
            	{% endfor %}
    		{% endif %}
		</div>
	</div>
</body>
</html>
